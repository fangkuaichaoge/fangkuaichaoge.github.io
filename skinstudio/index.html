<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1b1b1b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Minecraft 皮肤工作室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>/* ================================
   Minecraft 皮肤工作室 - 样式表
   ================================ */

:root {
    --mc-green: #3b8526;
    --mc-green-hover: #4a9b30;
    --mc-green-light: #5cb85c;
    --mc-gray-light: #d0d1d5;
    --mc-bg-dark: #1b1b1b;
    --mc-bg-panel: #2a2a2a;
    --mc-bg-panel-light: #37474f;
    --mc-bg-button: #4a4a4a;
    --mc-border: #000000;
    --mc-text-muted: #888888;
    --mc-canvas-bg: #0a0f14;
    --mc-red: #b7141f;
    --mc-red-hover: #d32f2f;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
    font-family: "Microsoft YaHei", "Segoe UI", sans-serif;
    background-color: var(--mc-bg-dark);
    color: var(--mc-gray-light);
    cursor: default;
    user-select: none;
}

/* ================================
   左侧边栏
   ================================ */
.sidebar {
    width: 70px;
    background-color: var(--mc-bg-panel);
    border-right: 3px solid var(--mc-border);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 16px 0;
    position: fixed;
    height: 100vh;
    z-index: 100;
}

.logo {
    width: 44px;
    height: 44px;
    background-color: var(--mc-green);
    border: 2px solid var(--mc-border);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 20px;
}

.version {
    margin-top: auto;
    color: var(--mc-text-muted);
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.sidebar-btn {
    width: 48px;
    height: 48px;
    background-color: var(--mc-bg-button);
    border: 3px solid var(--mc-border);
    border-bottom: 6px solid var(--mc-border);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--mc-gray-light);
    font-size: 20px;
    margin: 12px 0;
    text-decoration: none;
    transition: all 0.1s;
    box-shadow: inset 0 2px 0 rgba(255,255,255,0.1);
}

.sidebar-btn:hover {
    background-color: var(--mc-green);
    transform: translateY(-2px);
}

.sidebar-btn:active {
    border-bottom: 4px solid var(--mc-border);
    transform: translateY(2px);
}

/* ================================
   主内容区
   ================================ */
.main-wrapper {
    margin-left: 70px;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* 顶部工具栏 */
.top-bar {
    background-color: var(--mc-bg-panel);
    border-bottom: 3px solid var(--mc-border);
    padding: 14px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.page-title {
    font-size: 20px;
    font-weight: 700;
    color: white;
    display: flex;
    align-items: center;
    gap: 10px;
}

.page-title i {
    color: var(--mc-green);
    font-size: 24px;
}

.toolbar-actions {
    display: flex;
    gap: 10px;
}

/* ================================
   按钮样式
   ================================ */
.btn {
    padding: 10px 18px;
    border: 2px solid var(--mc-border);
    border-bottom-width: 4px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.1s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: white;
    background-color: var(--mc-bg-button);
}

.btn:hover {
    transform: translateY(-2px);
}

.btn:active {
    transform: translateY(1px);
    border-bottom-width: 2px;
}

.btn-primary {
    background-color: var(--mc-green);
}

.btn-primary:hover {
    background-color: var(--mc-green-hover);
}

.btn-secondary {
    background-color: var(--mc-bg-button);
}

.btn-secondary:hover {
    background-color: #5a5a5a;
}

.btn-danger {
    background-color: var(--mc-red);
}

.btn-danger:hover {
    background-color: var(--mc-red-hover);
}

.btn-block {
    width: 100%;
    justify-content: center;
}

.btn-small {
    padding: 6px 12px;
    font-size: 12px;
}

/* ================================
   内容区域
   ================================ */
.content-area {
    flex: 1;
    display: flex;
    overflow: hidden;
}

/* 左侧皮肤列表面板 */
.skin-list-panel {
    width: 220px;
    background-color: var(--mc-bg-panel);
    border-right: 3px solid var(--mc-border);
    display: flex;
    flex-direction: column;
    min-width: 200px;
}

.panel-header {
    padding: 12px 14px;
    background: var(--mc-bg-panel-light);
    border-bottom: 2px solid var(--mc-border);
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* 关闭按钮 - 网页端隐藏 */
.panel-close-btn {
    display: none;
}

.panel-title {
    font-size: 13px;
    font-weight: 600;
    color: white;
    display: flex;
    align-items: center;
    gap: 8px;
}

.panel-title i {
    color: var(--mc-green);
}

/* 皮肤列表容器 */
#skins {
    flex: 1;
    overflow-y: auto;
    padding: 8px;
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 6px;
    min-height: 0;
}

#skins::-webkit-scrollbar {
    width: 8px;
}

#skins::-webkit-scrollbar-track {
    background: var(--mc-bg-dark);
}

#skins::-webkit-scrollbar-thumb {
    background: var(--mc-bg-button);
    border: 2px solid var(--mc-border);
}

/* 皮肤项 */
#skins > .skin {
    background-color: var(--mc-bg-button);
    border: 2px solid var(--mc-border);
    border-bottom-width: 4px;
    cursor: pointer;
    transition: all 0.1s;
    padding: 8px;
    display: flex;
    align-items: center;
    gap: 10px;
    position: relative;
}

#skins > .skin:hover {
    border-color: var(--mc-green);
    transform: translateX(3px);
}

#skins > .skin.selected {
    background-color: rgba(59,133,38,0.4);
    border-color: var(--mc-green);
}

#skins > .skin img {
    width: 48px;
    height: 48px;
    background: var(--mc-bg-dark);
    border: 2px solid var(--mc-border);
    image-rendering: pixelated;
    flex-shrink: 0;
    object-fit: contain;
}

.skin-info {
    flex: 1;
    min-width: 0;
    display: flex;
    flex-direction: column;
    gap: 4px;
    overflow: hidden;
}

.skin-name-text {
    font-size: 12px;
    font-weight: 600;
    color: white;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.skin-flags {
    display: flex;
    gap: 4px;
    flex-wrap: wrap;
}

.skin-flag {
    font-size: 10px;
    padding: 2px 6px;
    background-color: var(--mc-bg-panel-light);
    border: 1px solid var(--mc-border);
    color: var(--mc-text-muted);
}

.skin-flag.active {
    background-color: rgba(59,133,38,0.3);
    color: var(--mc-green-light);
    border-color: var(--mc-green);
}

/* 皮肤删除按钮 */
.skin-delete-btn {
    width: 28px;
    height: 28px;
    background-color: var(--mc-red);
    border: 2px solid var(--mc-border);
    border-bottom-width: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    cursor: pointer;
    transition: all 0.1s;
    flex-shrink: 0;
    font-size: 12px;
}

.skin-delete-btn:hover {
    background-color: var(--mc-red-hover);
    transform: translateY(-1px);
}

.skin-delete-btn:active {
    transform: translateY(1px);
    border-bottom-width: 2px;
}

/* 添加皮肤按钮 */
#addSkin {
    background-color: var(--mc-green);
    border: 2px solid var(--mc-border);
    border-bottom-width: 4px;
    cursor: pointer;
    transition: all 0.1s;
    width: calc(100% - 16px);
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    font-weight: 600;
    color: white;
    list-style: none;
    margin: 8px;
}

#addSkin:hover {
    background-color: var(--mc-green-hover);
    transform: translateY(-2px);
}

#addSkin:active {
    transform: translateY(1px);
    border-bottom-width: 2px;
}

#addSkin span {
    display: flex;
    align-items: center;
    gap: 8px;
}

/* 导出按钮 */
#export {
    background-color: var(--mc-green);
    border: 2px solid var(--mc-border);
    border-bottom-width: 4px;
    cursor: pointer;
    transition: all 0.1s;
    width: calc(100% - 16px);
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    font-weight: 600;
    color: white;
    list-style: none;
    margin: 0 8px 8px 8px;
}

#export:hover {
    background-color: var(--mc-green-hover);
    transform: translateY(-2px);
}

#export:active {
    transform: translateY(1px);
    border-bottom-width: 2px;
}

#export span {
    display: flex;
    align-items: center;
    gap: 8px;
}

/* ================================
   画布区域
   ================================ */
.canvas-container {
    flex: 1;
    background-color: var(--mc-canvas-bg);
    position: relative;
    overflow: hidden;
}

#primaryCanvas {
    width: 100%;
    height: 100%;
    display: block;
}

/* 3D 移动控制器 */
#point3DMover {
    position: absolute;
    left: 100px;
    top: 100px;
    z-index: 100;
}

#point3DMover .circle {
    position: absolute;
    left: -4px;
    top: -4px;
    width: 8px;
    height: 8px;
    background: var(--mc-green);
    border: 2px solid white;
    border-radius: 0;
    z-index: 104;
}

#point3DMover .moveHandle {
    position: absolute;
    left: 0;
    top: -2px;
    width: 50px;
    height: 4px;
    transform-origin: 0 50%;
}

#point3DMover .moveHandle .arrow {
    position: absolute;
    right: -8px;
    top: -6px;
    width: 0;
    height: 0;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
}

#point3DMoverX {
    background: red;
}

#point3DMoverX .arrow {
    border-left: 8px solid red;
}

#point3DMoverY {
    background: green;
}

#point3DMoverY .arrow {
    border-left: 8px solid green;
}

#point3DMoverZ {
    background: blue;
}

#point3DMoverZ .arrow {
    border-left: 8px solid blue;
}

#point3DMover .moveHandle:hover {
    background: aqua;
}

#point3DMover .moveHandle:hover .arrow {
    border-left: 8px solid aqua;
}

/* ================================
   右侧属性面板
   ================================ */
.properties-panel {
    width: 240px;
    background-color: var(--mc-bg-panel);
    border-left: 3px solid var(--mc-border);
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    min-width: 220px;
    max-width: 280px;
}

.properties-panel::-webkit-scrollbar {
    width: 8px;
}

.properties-panel::-webkit-scrollbar-track {
    background: var(--mc-bg-dark);
}

.properties-panel::-webkit-scrollbar-thumb {
    background: var(--mc-bg-button);
    border: 2px solid var(--mc-border);
}

.panel-section {
    border-bottom: 2px solid var(--mc-border);
    flex-shrink: 0;
}

.panel-section:last-child {
    border-bottom: none;
}

.panel-section .panel-title {
    padding: 12px 14px;
    background: var(--mc-bg-panel-light);
    border-bottom: 2px solid var(--mc-border);
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* 几何层级操作按钮 */
.geometry-actions {
    display: flex;
    gap: 6px;
    margin-left: auto;
}

.geo-btn {
    width: 32px;
    height: 32px;
    background-color: var(--mc-bg-button);
    border: 2px solid var(--mc-border);
    border-bottom-width: 3px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--mc-gray-light);
    cursor: pointer;
    font-size: 14px;
    transition: all 0.1s;
    border-radius: 0;
}

.geo-btn:hover {
    background-color: var(--mc-green);
    color: white;
    transform: translateY(-2px);
}

.geo-btn:active {
    transform: translateY(1px);
    border-bottom-width: 2px;
}

.geo-btn-danger:hover {
    background-color: var(--mc-red);
    color: white;
}

/* 带文字的几何按钮 - 创建骨骼按钮 */
.geo-btn-add {
    width: auto;
    min-width: 32px;
    height: 32px;
    padding: 0 12px;
    gap: 6px;
}

.geo-btn-add .geo-btn-text {
    font-size: 12px;
    font-weight: 600;
}

.geo-btn-add:hover .geo-btn-text {
    color: white;
}

/* 检查器列表 */
.inspector-list {
    list-style: none;
    padding: 12px;
}

.inspector-list li {
    margin-bottom: 10px;
}

.action-buttons {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

/* 属性行样式 */
.prop-row {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 10px 12px;
    background-color: var(--mc-bg-button);
    border: 2px solid var(--mc-border);
    border-bottom-width: 4px;
    margin-bottom: 10px;
    gap: 8px;
}

.prop-label {
    font-size: 12px;
    font-weight: 600;
    color: var(--mc-gray-light);
    width: 100%;
}

.prop-vec3 {
    display: flex;
    align-items: center;
    gap: 3px;
    width: 100%;
}

.prop-vec3 input {
    flex: 1;
    min-width: 0;
    padding: 4px 2px;
    background: var(--mc-bg-panel);
    border: 2px solid var(--mc-border);
    color: var(--mc-gray-light);
    font-size: 11px;
    text-align: center;
    transition: all 0.1s;
    border-radius: 0;
}

.prop-vec3 input:focus {
    outline: none;
    border-color: var(--mc-green);
    background: var(--mc-bg-panel-light);
}

.prop-vec3 input::-webkit-outer-spin-button,
.prop-vec3 input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

.prop-vec3 input[type=number] {
    -moz-appearance: textfield;
}

.prop-vec3 .axis-label {
    font-size: 10px;
    color: var(--mc-text-muted);
    width: 10px;
    text-align: center;
    font-weight: 700;
    flex-shrink: 0;
}

.prop-vec3 .axis-label.x { color: #ff6666; }
.prop-vec3 .axis-label.y { color: #66ff66; }
.prop-vec3 .axis-label.z { color: #6666ff; }

/* 下拉选择样式 */
.prop-select {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 10px 12px;
    background-color: var(--mc-bg-button);
    border: 2px solid var(--mc-border);
    border-bottom-width: 4px;
    margin-bottom: 10px;
    gap: 6px;
}

.prop-select label {
    font-size: 12px;
    font-weight: 600;
    color: var(--mc-gray-light);
    width: 100%;
}

.prop-select select {
    width: 100%;
    padding: 6px 8px;
    background: var(--mc-bg-panel);
    border: 2px solid var(--mc-border);
    color: var(--mc-gray-light);
    font-size: 12px;
    cursor: pointer;
    border-radius: 0;
}

.prop-select select:focus {
    outline: none;
    border-color: var(--mc-green);
}

/* 几何层级树 */
.group-tree {
    list-style: none;
    padding: 8px;
    max-height: none;
    overflow-y: visible;
}

.group-tree li {
    padding: 10px 12px;
    margin-bottom: 6px;
    background-color: var(--mc-bg-button);
    border: 2px solid var(--mc-border);
    border-bottom-width: 4px;
    cursor: pointer;
    transition: all 0.1s;
    font-size: 13px;
    color: var(--mc-gray-light);
    display: flex;
    align-items: center;
    gap: 8px;
}

.group-tree li:hover {
    border-color: var(--mc-green);
    transform: translateX(4px);
}

.group-tree li.selected {
    background-color: rgba(59,133,38,0.4);
    border-color: var(--mc-green);
}

/* 骨骼名称高亮 */
.group-tree li .bone-name {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* ================================
   响应式设计
   ================================ */
@media (max-width: 900px) {
    .skin-list-panel {
        width: 180px;
    }

    .properties-panel {
        width: 220px;
    }
}

/* 手机端适配 - 平板 */
@media (max-width: 768px) {
    .mobile-menu-toggle {
        display: none;
    }

    .sidebar {
        width: 56px;
    }

    .main-wrapper {
        margin-left: 56px;
    }

    .top-bar {
        flex-direction: column;
        gap: 12px;
        padding: 12px;
    }

    .toolbar-actions {
        flex-wrap: wrap;
        justify-content: center;
    }

    .content-area {
        flex-direction: column;
    }

    .skin-list-panel {
        width: 100%;
        height: 140px;
        border-right: none;
        border-bottom: 3px solid var(--mc-border);
        flex-direction: row;
    }

    #skins {
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
    }

    #addSkin, #export {
        width: 44px;
        height: 44px;
        margin: 8px;
    }

    #addSkin span, #export span {
        display: none;
    }

    .properties-panel {
        width: 100%;
        height: 180px;
        border-left: none;
        border-top: 3px solid var(--mc-border);
    }
}

/* ================================
   手机端适配 - 手机竖屏
   ================================ */
@media (max-width: 600px) {
    /* 隐藏左侧边栏，使用底部导航 */
    .sidebar {
        display: none;
    }

    .main-wrapper {
        margin-left: 0;
        margin-bottom: 60px;
        margin-bottom: calc(60px + env(safe-area-inset-bottom));
    }

    /* ================================
       底部导航栏 - 优化设计
       ================================ */
    .mobile-nav {
        display: flex !important;
        position: fixed !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        background: linear-gradient(180deg, rgba(27, 27, 27, 0.98) 0%, rgba(42, 42, 42, 0.95) 100%) !important;
        border-top: 3px solid #000 !important;
        z-index: 1000 !important;
        justify-content: space-evenly !important;
        align-items: center !important;
        padding: 4px 0 !important;
        padding-bottom: env(safe-area-inset-bottom) !important;
        height: calc(56px + env(safe-area-inset-bottom)) !important;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5) !important;
        backdrop-filter: blur(10px) !important;
        -webkit-backdrop-filter: blur(10px) !important;
    }

    /* 导航项基础样式 */
    .mobile-nav-item {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 8px 6px !important;
        color: #888888 !important;
        text-decoration: none !important;
        flex: 1 !important;
        position: relative !important;
        -webkit-tap-highlight-color: transparent !important;
        border: none !important;
        background: transparent !important;
        cursor: pointer !important;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1) !important;
    }

    /* 激活状态指示条 - 顶部发光条 */
    .mobile-nav-item::before {
        content: '' !important;
        position: absolute !important;
        top: 0 !important;
        left: 50% !important;
        transform: translateX(-50%) scaleX(0) !important;
        width: 40px !important;
        height: 3px !important;
        background: linear-gradient(90deg, transparent, #3b8526, transparent) !important;
        transition: transform 0.3s ease !important;
        border-radius: 0 0 2px 2px !important;
    }

    .mobile-nav-item.active::before {
        transform: translateX(-50%) scaleX(1) !important;
    }

    /* 激活状态背景 */
    .mobile-nav-item.active {
        color: #3b8526 !important;
        background: linear-gradient(180deg, rgba(59, 133, 38, 0.1) 0%, transparent 100%) !important;
    }

    /* 图标样式 */
    .mobile-nav-item i {
        font-size: 22px !important;
        margin-bottom: 3px !important;
        transition: all 0.25s ease !important;
    }

    .mobile-nav-item.active i {
        transform: scale(1.15) translateY(-1px) !important;
        color: #3b8526 !important;
        filter: drop-shadow(0 0 4px rgba(59, 133, 38, 0.4)) !important;
    }

    /* 文字样式 */
    .mobile-nav-item span {
        font-size: 10px !important;
        font-weight: 600 !important;
        letter-spacing: 0.2px !important;
        transition: color 0.25s ease !important;
    }

    <script>class ObjModel {

    static INDEX_VERTEX = 0;
    static INDEX_NORMAL = 1;
    static INDEX_UV = 2;

    constructor(vertexData, normalData, uvData, indices) {
        this.vertexData = vertexData;
        this.normalData = normalData;
        this.uvData = uvData;
        this.indices = indices;
        this.objects = [];
    }

    static parse(data) {
        let model = new ObjModel([], [], [], []);
        let lines = data.split("\n");
        let vertexNum = 0;
        let objectName = "<default>";
        for (let line of lines) {
            line = line.trim();
            if (line.startsWith("#"))
                continue;
            let p = line.split(" ");
            let t = p[0];
            if (t === "v") {
                model.vertexData.push([parseFloat(p[1]), parseFloat(p[2]), parseFloat(p[3])]);
            } else if (t === "vn") {
                model.normalData.push([parseFloat(p[1]), parseFloat(p[2]), parseFloat(p[3])]);
            } else if (t === "vt") {
                model.uvData.push([parseFloat(p[1]), parseFloat(p[2])]);
            } else if (t === "o") {
                objectName = line.substr(2);
                model.objects.push({
                    "name": objectName,
                    "start": model.indices.length,
                    "vertexStart": vertexNum,
                    "groups": []
                });
            } else if (t === "g" && currObject != null) {
                let groupName = line.substr(2);
                currObject["groups"].push({
                    "name": groupName,
                    "displayName": objectName + "/" + groupName,
                    "start": model.indices.length,
                    "vertexStart": vertexNum,
                });
            } else if (t === "f") {
                let arr = [];
                for (let i = 1; i < p.length; i++) {
                    let v = p[i].split("/");
                    if (v.length === 3)
                        arr.push([parseInt(v[0]) - 1, parseInt(v[2]) - 1, parseInt(v[1]) - 1]);
                    else
                        console.log("Unsupported f format: " + line);
                }
                model.indices.push(arr);
                vertexNum += arr.length - 2;
            } else {
                console.log("Unexpected command: " + t);
            }

            for (let j = this.objects[i].groups.length - 1; j >= 0; --j) {
                this.objects[i].groups[j]["end"] = gend;
                this.objects[i].groups[j]["vertexEnd"] = vgend;
                gend = this.objects[i].groups[j]["start"];
                vgend = this.objects[i].groups[j]["vertexStart"];
            }
            if (gend > 0) {
                this.objects[i].groups.push({

                    "displayName": this.objects[i].name,
                    "start": this.objects[i]["start"],
                    "end": gend,
                    "vertexStart": this.objects[i]["vertexStart"],
                    "vertexEnd": vgend
                });
            }
            this.objects[i]["end"] = end;
            this.objects[i]["vertexEnd"] = vend;
            end = this.objects[i]["start"];
            vend = this.objects[i]["vertexStart"];
        }
        if (end > 0) {

                "vertexStart": 0,

                "normalized_uvs": true,
                "normals": this.normalData,

    <script>let mat4 = glMatrix.mat4;

class Renderer {

    static VERTEX_SHADER_CODE =
        "uniform mat4 uProjectionMatrix;\n" +
        "attribute vec3 aPosition;\n" +
        "attribute vec2 aUV;\n" +
        "varying highp vec2 vUV;\n" +
        "void main(void) {\n" +
        "  gl_Position = uProjectionMatrix * vec4(aPosition, 1.0);\n" +
        "  vUV = aUV;\n" +
        "}";

    static FRAGMENT_SHADER_CODE =
        "uniform lowp vec4 uColor;\n" +
        "uniform sampler2D uSampler;\n" +
        "varying highp vec2 vUV;\n" +
        "void main(void) {\n" +
        "  gl_FragColor = texture2D(uSampler, vUV) * uColor;\n" +
        "}";

    constructor(canvas, context) {
        this.canvas = canvas;
        this.context = context;
        this.rotationX = this.rotationY = 0;
        this.highlightedVertexStart = this.highlightedVertexEnd = -1;
        this.hasModel = this.hasTexture = false;
        this.bgColor = [1, 1, 1, 1];

        let gl = this.context;

        this.vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(this.vertexShader, Renderer.VERTEX_SHADER_CODE);
        gl.compileShader(this.vertexShader);
        if (!gl.getShaderParameter(this.vertexShader, gl.COMPILE_STATUS))
            console.error("Failed to link vertex shader", gl.getShaderInfoLog(this.vertexShader));

        this.fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(this.fragmentShader, Renderer.FRAGMENT_SHADER_CODE);
        gl.compileShader(this.fragmentShader);
        if (!gl.getShaderParameter(this.fragmentShader, gl.COMPILE_STATUS))
            console.error("Failed to link fragment shader", gl.getShaderInfoLog(this.fragmentShader));

        this.program = gl.createProgram();
        gl.attachShader(this.program, this.vertexShader);
        gl.attachShader(this.program, this.fragmentShader);
        gl.linkProgram(this.program);
        if (!gl.getProgramParameter(this.program, gl.LINK_STATUS)) {
            console.error("Failed to link shader", gl.getProgramInfoLog(this.program));
        }
        gl.useProgram(this.program);
        this.colorLocation = gl.getUniformLocation(this.program, 'uColor');
        this.samplerLocation = gl.getUniformLocation(this.program, 'uSampler');
        this.projectionMatrixLocation = gl.getUniformLocation(this.program, 'uProjectionMatrix');
        this.positionLocation = gl.getAttribLocation(this.program, 'aPosition');
        this.uvLocation = gl.getAttribLocation(this.program, 'aUV');

        this.vertexBuffer = gl.createBuffer();
        this.uvBuffer = gl.createBuffer();

        this.texture = gl.createTexture();
    }

    setModel(model) {
        if (model === null) {
            this.hasModel = false;
            return;
        }
        this.vertexCount = model.getVertexCount();

        let gl = this.context;
        gl.bindBuffer(gl.ARRAY_BUFFER, this.vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(model.createVertexArray()), gl.STATIC_DRAW);
        gl.bindBuffer(gl.ARRAY_BUFFER, this.uvBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(model.createUVArray()), gl.STATIC_DRAW);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);
        this.hasModel = true;
        this.highlightedVertexStart = this.highlightedVertexEnd = -1;
    }

    setTexture(image) {
        if (image === null) {
            this.hasTexture = false;
            return;
        }
        let gl = this.context;
        gl.bindTexture(gl.TEXTURE_2D, this.texture);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
        gl.bindTexture(gl.TEXTURE_2D, null);
        this.hasTexture = true;
    }

    createMatrix() {
        let scale = 1 / 16;
        let mat = mat4.create();
        mat4.perspective(mat, 0.5, this.canvas.width / this.canvas.height, 0.1, 100);
        let lookMat = mat4.create();
        mat4.lookAt(lookMat, [0, 0, -10], [0, 1, 0], [0, 1, 0]);
        mat4.mul(mat, mat, lookMat);
        mat4.rotateX(mat, mat, -this.rotationY);
        mat4.rotateY(mat, mat, this.rotationX);
        mat4.scale(mat, mat, [scale, scale, scale]);
        return mat;
    }

    draw() {
        let gl = this.context;
        gl.viewport(0, 0, this.canvas.width, this.canvas.height);
        gl.clearColor(this.bgColor[0], this.bgColor[1], this.bgColor[2], this.bgColor[3]);
        gl.enable(gl.DEPTH_TEST);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        if (!this.hasModel || !this.hasTexture)
            return;

        let mat = this.createMatrix();
        gl.uniformMatrix4fv(this.projectionMatrixLocation, false, mat);

        gl.bindBuffer(gl.ARRAY_BUFFER, this.vertexBuffer);
        gl.vertexAttribPointer(this.positionLocation, 3, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(this.positionLocation);
        gl.bindBuffer(gl.ARRAY_BUFFER, this.uvBuffer);
        gl.vertexAttribPointer(this.uvLocation, 2, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(this.uvLocation);

        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, this.texture);
        gl.uniform1i(this.samplerLocation, 0);
        gl.uniform4f(this.colorLocation, 1.0, 1.0, 1.0, 1.0);

        gl.drawArrays(gl.TRIANGLES, 0, this.vertexCount);

        if (this.highlightedVertexStart !== this.highlightedVertexEnd) {
            gl.clearColor(1, 1, 1, 1);
            gl.clear(gl.DEPTH_BUFFER_BIT);
            gl.uniform4f(this.colorLocation, 0.5, 0.5, 1.0, 0.75);
            gl.drawArrays(gl.TRIANGLES, (this.highlightedVertexStart) * 3, (this.highlightedVertexEnd - this.highlightedVertexStart) * 3);

    }

    sceneToScreen(point) {
        let ret = vec4.create();
        ret[0] = point[0];
        ret[1] = point[1];
        ret[2] = point[2];
        ret[3] = 1;
        let mat = this.createMatrix();
        vec4.transformMat4(ret, ret, mat);
        ret[0] = (ret[0] / ret[3] + 1) / 2 * this.canvas.width;
        ret[1] = (-ret[1] / ret[3] + 1) / 2 * this.canvas.height;
        ret[2] = ret[2] / ret[3];
        return ret;
    }

    screenToScene(point) {
        let ret = vec4.create();
        ret[0] = point[0] / this.canvas.width * 2 - 1;
        ret[1] = -(point[1] / this.canvas.height * 2 - 1);
        ret[2] = point[2];
        ret[3] = 1;
        let mat = this.createMatrix();
        mat4.invert(mat, mat);
        vec4.transformMat4(ret, ret, mat);
        ret[0] = ret[0] / ret[3];
        ret[1] = ret[1] / ret[3];
        ret[2] = ret[2] / ret[3];
        return ret;
    }

    <script>class UiHelper {

    static fileInput = null;

    static openFile(callback) {
        if (UiHelper.fileInput === null) {
            let el = document.createElement("input");
            el.type = "file";
            el.style.display = "none";
            document.body.appendChild(el);
            console.log(el);
            UiHelper.fileInput = el;
        }
        UiHelper.fileInput.onchange = (ev) => {
            if (ev.target.files.length !== 1)
                return;
            callback(ev.target.files[0]);
        };
        UiHelper.fileInput.click();
    }

    static loadImage(url, cb) {
        let image = new Image();
        image.onload = () => {
            cb(image);
        };
        image.src = url;
    }

    static saveBlob(blob, name) {
        let url = URL.createObjectURL(blob);
        let link = document.createElement("a"); // Or maybe get it from the current document
        link.href = url;
        link.download = name;
        link.innerHTML = name;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        setTimeout(() => {
            URL.revokeObjectURL(url);
        }, 20000);
    }

    // https://stackoverflow.com/a/8472700
    static generateUUID =
        (typeof(window.crypto) != 'undefined' && typeof(window.crypto.getRandomValues) != 'undefined')
            ? () => {
                let buf = new Uint16Array(8);
                window.crypto.getRandomValues(buf);
                let pad4 = function(num) {
                    let ret = num.toString(16);
                    while (ret.length < 4)
                        ret = "0" + ret;
                    return ret;
                };
                return (pad4(buf[0])+pad4(buf[1])+"-"+pad4(buf[2])+"-"+pad4(buf[3])+"-"+pad4(buf[4])+"-"+pad4(buf[5])+pad4(buf[6])+pad4(buf[7]));
            }
            : () => {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
                    return v.toString(16);
                });
            };

    // https://stackoverflow.com/questions/5666222/3d-line-plane-intersection
    static linePlaneIntersection(planePoint, planeNormal, linePoint, lineDirection) {
        if (vec3.dot(planeNormal, lineDirection) === 0)
            return null;
        let t = (vec3.dot(planeNormal, planePoint) - vec3.dot(planeNormal, linePoint)) / vec3.dot(planeNormal, lineDirection);
        let ret = vec3.create();
        vec3.scale(ret, lineDirection, t);
        vec3.add(ret, linePoint, ret);
        return ret;
    }

}

class PropertyEditor {

    constructor() {
        this.container = document.getElementById("inspector");
    }

    clear() {
        let defaultActions = document.getElementById("inspectDefaultActions");
        // 完全清空容器
        this.container.innerHTML = '';
        // 重新添加 defaultActions
        this.container.appendChild(defaultActions);
        // 重置默认提示内容
        defaultActions.innerHTML = `
            <div class="prop-label" style="color: var(--mc-text-muted); font-size: 12px;">
                <i class="fas fa-info-circle"></i> 选择骨骼或组以编辑属性
            </div>
        `;
    }

    addVecF(name, initialValue, cb) {
        let li = document.createElement("li");
        li.classList.add("prop-row");
        
        let labelDom = document.createElement("span");
        labelDom.classList.add("prop-label");
        labelDom.textContent = name;
        li.appendChild(labelDom);
        
        let vecContainer = document.createElement("div");
        vecContainer.classList.add("prop-vec3");
        
        let value = [...initialValue];
        let tbs = [];
        let axisLabels = ['X', 'Y', 'Z'];
        
        for (let i = 0; i < initialValue.length; i++) {
            // 轴标签
            let axisLabel = document.createElement("span");
            axisLabel.classList.add("axis-label", axisLabels[i].toLowerCase());
            axisLabel.textContent = axisLabels[i];
            vecContainer.appendChild(axisLabel);
            
            let tb = document.createElement("input");
            tb.type = "number";
            tb.step = "0.1";
            tb.value = value[i].toFixed(1);
            tb.addEventListener("change", () => {
                value[i] = parseFloat(tb.value);
                cb([...value]);
            });
            vecContainer.appendChild(tb);
            tbs.push(tb);
        }
        li.appendChild(vecContainer);
        this.container.appendChild(li);
        
        return (v) => {
            for (let i = 0; i < tbs.length; i++) {
                value[i] = v[i];
                tbs[i].value = v[i].toFixed(1);
            }
        };
    }

    addDropDown(name, values, displayValues, defaultValue, cb) {
        let li = document.createElement("li");
        li.classList.add("prop-select");
        
        let labelDom = document.createElement("label");
        labelDom.textContent = name;
        li.appendChild(labelDom);
        
        let selectDom = document.createElement("select");
        for (let i = 0; i < values.length; i++) {
            let el = document.createElement("option");
            el.textContent = displayValues[i];
            el.value = values[i];
            selectDom.appendChild(el);

        selectDom.addEventListener("change", () => {

        this.container.appendChild(li);

class PrimaryCanvas {

    constructor() {
        this.canvas = document.getElementById("primaryCanvas");
        this.context = this.canvas.getContext("webgl");
        this.renderer = new Renderer(this.canvas, this.context);
        this.renderer.bgColor = [0x10 / 256, 0x1f / 256, 0x27 / 256, 1];
        this.renderer.draw();
        
        // 鼠标拖拽旋转
        this.canvas.addEventListener("mousemove", (ev) => {
            if (ev.buttons & 1)
                this.rotateByMouseDelta(ev.movementX, ev.movementY);
        });
        
        // 触摸手势支持
        this.setupTouchGestures();

        window.addEventListener('resize', () => this.draw(), false);
        this.drawCallbacks = [];
    }
    
    // 设置触摸手势
    setupTouchGestures() {
        let touchStartDistance = 0;
        let touchStartAngle = 0;
        let lastTouchX = 0;
        let lastTouchY = 0;
        let initialRotationX = 0;
        let initialRotationY = 0;
        
        this.canvas.addEventListener("touchstart", (ev) => {
            if (ev.touches.length === 1) {
                // 单指：准备旋转
                lastTouchX = ev.touches[0].clientX;
                lastTouchY = ev.touches[0].clientY;
            } else if (ev.touches.length === 2) {
                // 双指：准备缩放/旋转
                ev.preventDefault();
                const dx = ev.touches[0].clientX - ev.touches[1].clientX;
                const dy = ev.touches[0].clientY - ev.touches[1].clientY;
                touchStartDistance = Math.sqrt(dx * dx + dy * dy);
                touchStartAngle = Math.atan2(dy, dx);
                initialRotationX = this.renderer.rotationX;
                initialRotationY = this.renderer.rotationY;
            }
        }, { passive: false });
        
        this.canvas.addEventListener("touchmove", (ev) => {
            if (ev.touches.length === 1) {
                // 单指：旋转模型
                const touchX = ev.touches[0].clientX;
                const touchY = ev.touches[0].clientY;
                const dx = touchX - lastTouchX;
                const dy = touchY - lastTouchY;
                this.rotateByMouseDelta(dx, dy);
                lastTouchX = touchX;
                lastTouchY = touchY;
            } else if (ev.touches.length === 2) {
                // 双指：缩放和旋转
                ev.preventDefault();
                const dx = ev.touches[0].clientX - ev.touches[1].clientX;
                const dy = ev.touches[0].clientY - ev.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);
                
                // 角度变化用于旋转
                const angleDelta = angle - touchStartAngle;
                this.renderer.rotationX = initialRotationX + angleDelta * 0.5;
                
                // 距离变化可用于缩放（这里通过调整视角距离模拟）
                // 由于原渲染器没有缩放功能，这里用Y轴旋转替代
                const distanceDelta = (distance - touchStartDistance) * 0.002;
                this.renderer.rotationY = initialRotationY - distanceDelta;
                
                this.draw();
            }
        }, { passive: false });
        
        this.canvas.addEventListener("touchend", (ev) => {
            // 触摸结束，重置状态
            if (ev.touches.length < 2) {
                touchStartDistance = 0;
            }
        });
    }

    setModel(model) {
        this.renderer.setModel(model);
        this.draw();
    }

    setTexture(image) {
        this.renderer.setTexture(image);
        this.draw();
    }

    setSelectedGroup(group) {
        if (group !== null) {
            this.renderer.highlightedVertexStart = group.vertexStart;
            this.renderer.highlightedVertexEnd = group.vertexEnd;
        } else {
            this.renderer.highlightedVertexStart = -1;
            this.renderer.highlightedVertexEnd = -1;
        }
        this.draw();
    }

    rotateByMouseDelta(dx, dy) {
        this.renderer.rotationX += dx * 0.01;
        this.renderer.rotationY += dy * 0.01;
        this.draw();
    }

    draw() {
        this.canvas.width = this.canvas.offsetWidth;
        this.canvas.height  = this.canvas.offsetHeight;

        this.renderer.draw();
        for (let cb of this.drawCallbacks)
            cb();
    }

}

class Point3DMover {

    constructor(primaryCanvas) {
